{% extends "base_generic.html" %}

{% block content %}
    <h1>所有的博主</h1>

    {% if blogauthor_list %}
    <ul>

      {% for author in blogauthor_list %}
      <li>
        <a href="{% url 'blogs-by-author' author.pk %}">{{ author }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>还没有博主</p>
    {% endif %}       
{% endblock %}
